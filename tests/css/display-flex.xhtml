<test id="display-flex-basic" name="flex box basic">
    <container>
        <html xmlns="http://www.w3.org/1999/xhtml">

        <head>
            <style>
                div {
                    width: 100px;
                    height: 100px;
                }

                div div {
                    width: 50px;
                }

                .red {
                    background-color: red;
                }

                .green {
                    background-color: green;
                }
            </style>
        </head>

        <body>
            <slot />
        </body>

        </html>
    </container>

    <rendering>
        <div style="position: relative;">
            <div style="position: absolute; top: 0; left: 0;" class="red"></div>
            <div style="position: absolute; top: 0; left: 50px;" class="green"></div>
        </div>
    </rendering>

    <rendering>
        <div style="display: flex;">
            <div class="red"></div>
            <div class="green"></div>
        </div>
    </rendering>

    <rendering>
        <div style="display: flex; flex-flow: row nowrap;">
            <div class="red"></div>
            <div class="green"></div>
        </div>
    </rendering>

    <rendering>
        <div style="display: flex; flex-flow: inherit;">
            <div class="red"></div>
            <div class="green"></div>
        </div>
    </rendering>

    <rendering>
        <div style="display: flex; flex-flow: initial;">
            <div class="red"></div>
            <div class="green"></div>
        </div>
    </rendering>

    <rendering>
        <div style="display: flex; flex-flow: row nowrap;">
            <div class="red"></div>
            <div class="green"></div>
        </div>
    </rendering>

    <rendering>
        <div style="display: flex; flex-flow: row-reverse nowrap;">
            <div class="green"></div>
            <div class="red"></div>
        </div>
    </rendering>

    <error>
        <div style="display: flex;">
            <div class="green"></div>
            <div class="red"></div>
        </div>
    </error>
</test>
